AddToolbars.10=Sachant que des vues automatiques sont enregistr\u00E9es lors d'un changement d'\u00E9chelle (mais pas de position).
AddToolbars.14=<b>Relancer le calcul</b> <i>(depuis le d\u00E9but)</i>.
AddToolbars.18=<b>Mettre en lecture/ pause l'affichage,</b> le calcul pourra \u00EAtre repris.
AddToolbars.2=<b>Naviguer entre les diff\u00E9rentes vues d\u00E9j\u00E0 calcul\u00E9es.</b><br />
AddToolbars.22=<b>Arr\u00EAter le calcul.</b><br />
AddToolbars.23=L'image en cours de calcul sera partielle.
AddToolbars.28=<b>Curseur de s\u00E9lection</b>, pour dessiner et atteindre une zone rectangulaire.
AddToolbars.3=<i>Attention, si vous revenez en arri\u00E8re et que vous lancez d'autres calculs alors les vues qui suivaient seront effac\u00E9es.</i> Cet historique <u>ne retient que les coordonn\u00E9es et l'\u00E9chelle</u>, pour enregistrer les couleurs utilisez le gestionnaire de couleurs.
AddToolbars.32=<b>Curseur de zonage</b>, pour zoomer depuis le centre du dessin.<br />
AddToolbars.33=<i>Pour l'utiliser, cliquez et glissez la souris verticalement</i>
AddToolbars.37=<b>Curseur de position</b>, pour se d\u00E9placer dans le plan.
AddToolbars.41=<b>Curseur de rotation</b>, pour faire tourner le plan depuis l'origine <i>(voir axes)</i>.
AddToolbars.45=<b>Afficher/ masquer les axes</b>, correspondent \u00E0 la partie r\u00E9elle (abcisse) et la partie imaginaire (ordonn\u00E9e)
AddToolbars.47=It\u00E9r.
AddToolbars.50=<i>Le <b>nombre d'it\u00E9rations</b> est le <b>nombre maximum de fois o\u00F9 le programme va calculer la transformation de l'\u00E9quation complexe</b> lorsqu'il n'aura pas trouv\u00E9 une condition suffisante pour arr\u00EAter le calcul.<br />
AddToolbars.51=Il placera alors la couleur par d\u00E9faut au pixel qui n'a pas pu \u00EAtre calcul\u00E9.</i><br />
AddToolbars.52=Attention \! <b>Plus ce chiffre est grand, plus l'image sera pr\u00E9cisemais plus le temps de calcul sera long \!</b>
AddToolbars.54=auto
AddToolbars.56=<b>It\u00E9rations automatiques</b>, le nombre d'it\u00E9rations sera choisit automatiquement selon l'\u00E9chelle.<br />
AddToolbars.57=<i>Ce nombre est succint mais doit garrantir un rendu le plus optimal et pr\u00E9cis possible.</i>
AddToolbars.62=<b>Appliquer imm\u00E9diatement les param\u00E8tres lors la validation des modifications.</b><br />
AddToolbars.63=Si cette option n'est pas coch\u00E9e, les options s'appliqueront aux prochains calculs.
AddToolbars.66=<b>Pr\u00E9cision n/g</b> <i>signifie que n pixels seronts calcul\u00E9s pour g affich\u00E9s.</i><br />
AddToolbars.67=Cette option donne <b>g fois moins de calculs</b> lors du rendu, pratique pour une navigation rapide.
AddToolbars.69=Fond
AddToolbars.71=<b>Fond par d\u00E9faut du fractal.</b><br />
AddToolbars.72=Quand les calculs n'aboutissent pas, aucun pixel n'est marqu\u00E9.<br />
AddToolbars.73=Libre \u00E0 vous de choisir vous m\u00EAme cette couleur tout comme celle qui sont utilis\u00E9s pour chaques it\u00E9rations \!
AddToolbars.75=Alt.
AddToolbars.77=<b>Couleurs alternatives</b>, ces deux couleurs sont altern\u00E9es selon que l'it\u00E9ration trouv\u00E9e soit pair ou impair.<br />
AddToolbars.78=<i>Ce syst\u00E8me est une alternative aux d\u00E9grad\u00E9s de couleurs.</i>
